[boxkit]
additional_packages=atuin-sync atuin-zsh-completion chezmoi dbus-x11 ffmpeg flatpak-builder htop nano ncdu ncurses neofetch python3 py3-virtualenv zsh zsh-vcs zstd yt-dlp
image=quay.io/toolbx-images/alpine-toolbox:edge
pull=true
start_now=true
replace=true
init_hooks=curl -L https://raw.githubusercontent.com/jerbmega/boxkit/main/bin/wine > /bin/wine &&
init_hooks=chmod +x /bin/wine &&
init_hooks=curl -L https://raw.githubusercontent.com/zsh-users/antigen/master/bin/antigen.zsh > /usr/share/antigen.zsh &&
init_hooks=ln -fs /bin/sh /usr/bin/sh &&
init_hooks=ln -fs /usr/bin/distrobox-host-exec /usr/local/bin/docker-compose &&
init_hooks=ln -fs /usr/bin/distrobox-host-exec /usr/local/bin/podman-compose &&
init_hooks=ln -fs /usr/bin/distrobox-host-exec /usr/local/bin/flatpak &&
init_hooks=ln -fs /usr/bin/distrobox-host-exec /usr/local/bin/podman &&
init_hooks=ln -fs /usr/bin/distrobox-host-exec /usr/local/bin/rpm-ostree &&
init_hooks=ln -fs /usr/bin/distrobox-host-exec /usr/local/bin/rpm &&
init_hooks=ln -fs /usr/bin/distrobox-host-exec /usr/local/bin/systemctl &&
init_hooks=ln -fs /usr/bin/distrobox-host-exec /usr/local/bin/distrobox &&
init_hooks=ln -fs /usr/bin/distrobox-host-exec /usr/local/bin/tailscale &&
init_hooks=ln -fs /usr/bin/distrobox-host-exec /usr/local/bin/updatedb &&
init_hooks=ln -fs /usr/bin/distrobox-host-exec /usr/local/bin/locate
